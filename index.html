<!DOCTYPE html>
<html>
<head>
    <title>Ainslie's Advent</title>

    <!-- ADLaM Display font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&display=swap" rel="stylesheet">

    <style>
        :root{
            --bg: rgb(240, 221, 213);   /* page background */
        }

        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            background-color: var(--bg);
            font-family: 'ADLaM Display', system-ui, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-top: 30px;
            margin-bottom: 30px;
            font-size: 48px;
            letter-spacing: 2px;
            color: rgb(151, 166, 186);
            text-align: center;
        }

        /* 6√ó4 grid */
        .calendar {
            width: 90vw;
            max-width: 1200px;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 24px;
        }

        /* Square advent doors */
        .door {
            position: relative;
            width: 100%;
            aspect-ratio: 1 / 1;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            border: none;
            cursor: pointer;
            padding: 12px;
            color: white;
            font-size: 28px;
            overflow: hidden;
            transition: transform 0.2s, filter 0.2s, opacity 0.2s;
        }

        /* Smaller semicircle cut-out at top */
        .door::before {
            content: "";
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: -55%;
            width: 60%;
            aspect-ratio: 1 / 1;
            background: var(--bg);
            border-radius: 50%;
        }

        /* Pastel colour cycle */
        .door:nth-child(4n + 1) { background-color: #91A3C6; } /* Blue */
        .door:nth-child(4n + 2) { background-color: #C5DDC8; } /* Mint */
        .door:nth-child(4n + 3) { background-color: #EAB6B5; } /* Pink */
        .door:nth-child(4n + 0) { background-color: #BD8D64; } /* Brown */

        /* Hover effect for unlocked doors */
        .door.unlocked:hover {
            filter: brightness(1.08);
            transform: translateY(-4px);
        }

        /* A door that has been opened */
        .door.open {
            filter: brightness(1.15);
        }

        /* Locked doors (future days) */
        .door.locked {
            opacity: 0.4;
            cursor: not-allowed;
        }

        /* ===== Popup styles ===== */

        /* Popup overlay background */
        .popup {
            position: fixed;
            inset: 0;
            background-color: rgba(0,0,0,0.5);
            display: none;              /* hidden by default */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        /* Popup content box */
        .popup-content {
            background: white;
            border-radius: 16px;
            padding: 24px 20px 20px 20px;
            width: 320px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            position: relative;
            font-family: 'ADLaM Display', system-ui, sans-serif;
        }

        .popup-content h2 {
            margin-top: 0;
            margin-bottom: 12px;
            color: rgb(151, 166, 186);
            font-size: 28px;
        }

        .popup-content p {
            margin-top: 0;
            margin-bottom: 16px;
            color: #444;
            font-size: 18px;
        }

        .popup-content a {
            display: inline-block;
            margin-top: 4px;
            text-decoration: none;
            font-size: 18px;
            padding: 8px 14px;
            border-radius: 999px;
            background-color: #91A3C6;
            color: white;
        }

        .popup-content a:hover {
            filter: brightness(1.1);
        }

        /* Close "X" button */
        .close {
            position: absolute;
            right: 10px;
            top: 6px;
            cursor: pointer;
            font-size: 24px;
            line-height: 1;
        }
    </style>
</head>

        window.addEventListener("click", (event) => {
            if (event.target === popup) {

</body>
